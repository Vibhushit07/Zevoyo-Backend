{% extends 'basic.html' %} {% load static %} {% block title %} staff {% endblock title %} {% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'myApp/style/login.css'%}">{% endblock css %} {% block body %}

<div class="container py-5">
    <section>
        <div class="card w-50 mx-auto">
            <div class="card-title bg-light">
                <div class="container mt-3 mx-auto">
                    <ul class="nav nav-tabs justify-content-center w-100" style="width: 358px;">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#login" style="width: 158px;">
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#signup" style="width: 158px;">
                                Signup
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div id="login" class="container tab-pane active">
                        <p class="text-center text-dark">
                            Staff Login Form
                        </p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-xlg-12">
                                    <form method="post" action="/myApp/staff/login/">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Username: </label>
                                            <input type="text" class="form-control" id="username" placeholder="username" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password: </label>
                                            <input type="password" class="form-control" id="password" placeholder="password" name="password">
                                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        <!-- <div class="form-group form-check"> -->
                                        <!-- <label class="form-check-label"> -->
                                        <!-- <input type="checkbox" class="form-check-input" name="remember"> Remember me -->
                                        <!-- </label> -->
                                        <!-- </div> -->
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="signup" class="container tab-pane fade">
                        <p class="text-center text-dark">Staff Signup form</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-xlg-12">
                                    <form action="/myApp/staff/signup/" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Email:</label>
                                            <input type="text" class="form-control " id="email" placeholder="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control " id="username" placeholder="Username" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password1">Password:</label>
                                            <input type="password" class="form-control " id="password1" placeholder="password" name="password1">
                                            <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="password2">Confirm Password:</label>
                                            <input type="password" class="form-control " id="password2" placeholder="Confirm Password" name="password2">
                                            <span toggle="#password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock body %} {% block js %}
<script src="{% static '/myApp/script/togglePassword.js' %}"></script>
{% endblock js %}
