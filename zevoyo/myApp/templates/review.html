{% extends 'basic.html' %} {% block title %} Add Review {% endblock title %} {% block body %}

<br/><br/>

<div class="form-group">
    {% csrf_token %}

    <p class="text-center text-dark" style="font-weight: 700;font-size: 30px;">Edit Profile</p>
    <div class="container">

        <div style="width: 50%;margin-right: auto;margin-left: auto;">
            <div class="col-md-12 col-lg-12 col-xlg-12 col-sm-12">

                <form action="/myApp/user/add-review/?roomid={{room.id}}" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="fname">Rating:</label>
                        <input type="text" class="form-control " id="fname" placeholder="Enter your first name" name="fname" value="{{user.first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control " id="lname" placeholder="Enter your last name" name="lname" value="{{user.last_name}}">
                    </div>
                    <div class="form-group">
                        <label for="username1">Username:</label>
                        <input type="text" class="form-control " id="username1" placeholder="Enter your username" name="username1" disabled value="{{user.username}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control " id="email" placeholder="Enter your email id" name="email" value="{{user.email}}">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="text" class="form-control " id="phonenumber" placeholder="Enter your phone number" name="phonenumber" value="{{phone_no.phone_no}}">
                    </div>

                    <button type="submit" class="btn btn-success">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
