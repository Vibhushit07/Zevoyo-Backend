{% extends 'basic.html' %} {% block title %}Edit Profile {% endblock title %} {% block body %}


<!-- <h1>EDIT PROFILE</h1> -->
<br/><br/>

<div class="form-group">
        {% csrf_token %}
        <!-- <div class= "col-md-6 ">
        {{form.as_p}}
        </div>  -->
        <p class="text-center text-dark" style="font-weight: 700;font-size: 30px;">Edit Profile</p>
                        <div class="container">

                            <!-- <div class="row"> -->
                                <div style="width: 50%;margin-right: auto;margin-left: auto;">
                                <div class="col-md-12 col-lg-12 col-xlg-12 col-sm-12">

                                    <form action="/myApp/user/editProfile/" method="post">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <label for="fname">First Name:</label>
                                            <input type="text" class="form-control " id="fname" placeholder="Enter your first name" name="fname" value="{{request.user.first_name}}">
                                        </div> 
                                        <div class="form-group">
                                            <label for="lname">Last Name:</label>
                                            <input type="text" class="form-control " id="lname" placeholder="Enter your last name" name="lname" value="{{request.user.last_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="username1">Username:</label>
                                            <input type="text" class="form-control " id="username1" placeholder="Enter your username" name="username1" disabled value="{{request.user}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="text" class="form-control " id="email" placeholder="Enter your email id" name="email" value="{{request.user.email}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="phonenumber">Phone Number:</label>
                                            <input type="text" class="form-control " id="phonenumber" placeholder="Enter your phone number" name="phonenumber" value="{{phone_no.phone_no}}">
                                        </div>
                                    
                                        <button type="submit" class="btn btn-success">Update Profile</button>
                                    </form>
                                </div>
                            </div>
                        <!-- </div> -->
                        </div>

    

</div>

    
    {% endblock body %}
